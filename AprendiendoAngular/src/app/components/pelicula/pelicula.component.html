<div class="w3-row mt-5">
    <div class="w3-col" style="width: 20%">
        <img [src]="item.image" style="width: 180px; height: 205px;" [alt]="item.title">
        <div class="w3-red" style="width: 180px;">
            {{ item.year }}
        </div>
    </div>
    <div class="w3-col" style="width: 80%;">
        <h1>{{ item.title }}</h1>
        <span class="w3-text-grey">Hace 5 min</span>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
            Velit provident culpa libero saepe est! Sequi, illo exercitationem 
            minima pariatur saepe ab facere perferendis corporis aliquid nobis 
                porro, voluptates quae iure.
        </p>
        <button (click)="seleccionarPelicula($event, item)" 
        class="w3-btn w3-black w3-round">
            Marcar como Favorita</button>
    </div>
</div>
